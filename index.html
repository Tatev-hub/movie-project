<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="maintable"></div>
    <div class="table" id="add-table">
      <div class="table_content">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title">
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url">
        <label for="rating">Your Rating</label>
        <input type="number" step="1" max="5" min="1" 
        name="rating" id="rating">
      </div>
      <div class="table_actions">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-add">Add</button>
      </div>
    </div>
    <div class="table" id="sure">
      <h2 class="table_title">Are you sure?</h2>
      <p class="table_content">
        Are you sure you want to delete this item? 
      </p>
      <div class="button_actions">
        <button class="btn btn-cancel">No (Cancel)</button>
        <button class="btn btn-yes">Yes</button>
      </div>
    </div>

    <header>
      <h1>Favorite Movies</h1>
      <button>ADD MOVIE</button>
    </header>

    <main>
      <section id="text-patuhan" class="patuhan">
        <p>Your personal movie database!</p>
      </section>
      <ul id="list"></ul>
    </main>
  </body>
</html>
